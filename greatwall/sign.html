<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./css/sign.css">
</head>
<body>
    <div style="margin: 0 50px">
        <div class="login">
            <div>
                <div class="one">
                    <div class="user"><img src="./images/user.png" alt=""></div>
                    <div class="text-login">SIGN</div>
                </div>
                <div class="item-row">
                    <span class="label">USER NAME</span>
                    <input type="text" name="name" id="name" class="input" maxlength="10">
                    <div class="error-text error-name">user name con't empty</div>
                </div>
                <div class="item-row">
                    <span class="label">E-MAIL</span>
                    <input type="email" name="email" id="email" class="input">
                    <div class="error-text error-email">email con't empty</div>
                </div>
                <div class="item-row">
                    <span class="label">PASSWORD</span>
                    <input type="password" name="password" id="password" class="input" maxlength="6">
                    <div class="error-text error-password">password con't empty</div>
                </div>
                <div class="item-row">
                    <span class="label">CONFIRM PASSWORD</span>
                    <input type="password" name="confirmpassword" id="confirmpassword" class="input" maxlength="6">
                    <div class="error-text error-confirm-password">password con't empty</div>
                    <div class="error-text password-inconsistent">The confirm password is inconsistent with the password</div>
                </div>
                <div class="btn-submit" onclick="sign()">SIGN</div>
                <div class="error-text incorrect">user name or password is incorrect </div>
            </div>
        </div>
        <iframe src="./footer.html" frameborder="0" class="foot"></iframe>
    </div>
    <script src="./js/sign.js"></script>
</body>
</html>
